<h2>Add Customer</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <div class="mb-3">
    <label class="form-label" for="name">Full name</label>
    <input class="form-control" id="name" type="text" placeholder="Full name..." formControlName="name">
  </div>

  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input class="form-control" id="email" type="text" placeholder="Email..." formControlName="email">
  </div>

  <div class="mb-3">
    <label class="form-label" for="mobile">Mobile</label>
    <input class="form-control" id="mobile" type="text" placeholder="Mobile..." formControlName="mobile">
  </div>

  <div class="mb-3">
    <label class="form-label" for="location">Location</label>
    <input class="form-control" id="location" type="text" placeholder="Location..." formControlName="location">
  </div>

  <div class="mb-3">
    <button [disabled]="form.invalid" class="btn btn-info">Save data</button>
  </div>

</form>
